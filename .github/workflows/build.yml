name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: setup yarn
      run: |
        yarn config set http://${PRIVATE_NPM_REPO_URL}
        echo "@frankmerema:registry=${PRIVATE_NPM_REPO_URL}/" > ~/.npmrc
        echo "//${PRIVATE_NPM_REPO_URL}/:_authToken=${NPM_TOKEN}" > ~/.npmrc
    - name: yarn install, build, and test
      run: |
        yarn install
        yarn run lint
        yarn run test
        yarn run build
      env:
        CI: true

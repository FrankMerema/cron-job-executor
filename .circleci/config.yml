# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

docker-install: &docker-setup
  docker:
    - image: circleci/node:latest
  working_directory: ~/repo
  steps:
    - run:
      name: Yarn config
      command: yarn config set ${PRIVATE_NPM_REPO_URL}

git-commit-tags: &git-commit-tags
  name: Commit version
  command: git push --follow-tags

jobs:
  install:
    <<: *docker-setup
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Yarn install
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  lint:
    <<: *docker-setup
    steps:
      - attach_workspace:
          at: ~/repo

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Lint service
          command: yarn lint

  test:
    <<: *docker-setup
    steps:
      - attach_workspace:
          at: ~/repo

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Test service
          command: yarn test

      - store_test_results:
          path: coverage
      - store_artifacts:
          path: coverage

  build:
    <<: *docker-setup
    steps:
      - attach_workspace:
          at: ~/repo

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Build service
          command: yarn build

      - save_cache:
          key: v1-assets-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - dist

  patch:
    <<: *docker-setup
    steps:
      - run:
          name: NPM Patch
          command: npm version patch
      - run: *git-commit-tags

  minor:
    <<: *docker-setup
    steps:
      - run:
          name: NPM Minor
          command: npm version minor
      - run: *git-commit-tags

  major:
    <<: *docker-setup
    steps:
      - run:
          name: NPM Major
          command: npm version major
      - run: *git-commit-tags

  release:
    <<: *docker-setup
    steps:
      - run:
          name: Publish to NPM
          command: npm publish

workflows:
  version: 2
  test_and_lint:
    jobs:
      - install
      - test:
          requires:
            - install
      - lint:
          requires:
            - install
      - build:
          filters:
            branches:
              only:
                - master
                - /^v.*/
          requires:
            - test
            - lint
      - patch:
          filters:
            branches:
              only: master
          requires:
            - build
            - hold
      - minor:
          filters:
            branches:
              only: master
          requires:
            - build
            - hold
      - major:
          filters:
            branches:
              only: master
          requires:
            - build
            - hold
      - release:
          requires:
            - build
            - hold
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
